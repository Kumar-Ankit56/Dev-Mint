<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="shortcut icon" type="image/icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">

    <!-- Open Graph Protocol Tags -->
    <meta property="og:title" content="AI Image Generator">
    <meta property="og:description" content="Generate amazing AI-powered images with our tool.">
    <meta property="og:image" content="assets/favicon.io">
    <meta property="og:type" content="AI Image Generator">

    <!-- Twitter Card Tags (optional but recommended) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI Image Generator">
    <meta name="twitter:description" content="Generate amazing AI-powered images with our tool.">
    <meta name="twitter:image" content="assets/favicon.io">

    <!-- Other meta tags for SEO and mobile compatibility -->
    <meta name="description" content="Generate amazing AI-powered images with our tool.">
    <meta name="keywords" content="AI, image generator, creativity">
    <meta name="author" content="Prathima Kadari">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="assets/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
</head>

  <body>
    <div class="container">
      <h1>AI Image Generator</h1>
      <p>
        Write a prompt below (such as): 
        cat on street, human on moon, apple on chair<br>
        -> To download images - click on image
      </p>
      <form class="gen-form">
        <input
          type="text"
          id="user-prompt"
          placeholder="Type your prompt here..."
          autocomplete="off"
        />
        <button type="button" id="generate">Generate</button>
      </form>
      <div class="result">
        <div id="loading">Generating...
          <div class="spin">
            <div class="hourglassBackground">
              <div class="hourglassContainer">
                <div class="hourglassCurves"></div>
                <div class="hourglassCapTop"></div>
                <div class="hourglassGlassTop"></div>
                <div class="hourglassSand"></div>
                <div class="hourglassSandStream"></div>
                <div class="hourglassCapBottom"></div>
                <div class="hourglassGlass"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="image-grid"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
